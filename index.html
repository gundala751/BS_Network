<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SURANDA NETWORK</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:#f4f6fb;padding-bottom:80px;}

.header{
padding:20px;
background:linear-gradient(90deg,#6a11cb,#2575fc);
color:white;
border-bottom-left-radius:30px;
border-bottom-right-radius:30px;
}

.card{
background:white;
margin:15px;
padding:20px;
border-radius:20px;
box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

.button{
background:linear-gradient(90deg,#6a11cb,#2575fc);
color:white;
padding:10px 20px;
border:none;
border-radius:20px;
margin-top:10px;
cursor:pointer;
}

input{
width:100%;
padding:10px;
margin-top:10px;
border-radius:10px;
border:1px solid #ccc;
}

.hidden{display:none;}

.nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
display:flex;
justify-content:space-around;
padding:15px 0;
box-shadow:0 -5px 20px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div id="loginPage">
<div class="card">
<img src="logo.png" width="80" style="border-radius:50%;margin-bottom:10px;">
<h2>SURANDA NETWORK</h2>

<img src="logo.png" width="100" style="border-radius:50%;margin-bottom:15px;">
<h2>SURANDA NETWORK</h2>
<p>Login untuk mulai mining</p>

<input type="text" id="username" placeholder="Masukkan Username">
<button class="button" onclick="login()">Login</button>
</div>
</div>

<div id="app" class="hidden">

<div class="header">
<h2>SURANDA NETWORK</h2>
<div>Halo, <span id="userDisplay"></span></div>
<div><b id="balance">0 $CBS</b></div>
</div>

<div class="card">
<h3>Mining</h3>
<button class="button" onclick="mine()">+30 $CBS</button>
</div>

<div class="card">
<h3>Referral</h3>
<p>Kode Anda:</p>
<b id="ref"></b>
<input type="text" id="refInput" placeholder="Masukkan kode referral">
<button class="button" onclick="useReferral()">Gunakan</button>
</div>

<div class="card">
<h3>Support</h3>
<p>Email: bscdeveloper6@gmail.com</p>
</div>

<div class="nav">
<button onclick="logout()">Logout</button>
</div>

</div>

<script>
let currentUser = localStorage.getItem("currentUser");

if(currentUser){
showApp();
}

function login(){
let username = document.getElementById("username").value;
if(username.length < 3){
alert("Username minimal 3 huruf");
return;
}
localStorage.setItem("currentUser", username);
showApp();
}

function showApp(){
currentUser = localStorage.getItem("currentUser");
document.getElementById("loginPage").classList.add("hidden");
document.getElementById("app").classList.remove("hidden");
document.getElementById("userDisplay").innerText = currentUser;

if(!localStorage.getItem(currentUser+"_balance")){
localStorage.setItem(currentUser+"_balance", 0);
let refCode = "CBS-" + Math.floor(100000 + Math.random()*900000);
localStorage.setItem(currentUser+"_ref", refCode);
}

updateData();
}

function updateData(){
let balance = localStorage.getItem(currentUser+"_balance");
document.getElementById("balance").innerText = balance + " $CBS";
document.getElementById("ref").innerText = localStorage.getItem(currentUser+"_ref");
}

function mine(){
let balance = parseInt(localStorage.getItem(currentUser+"_balance"));
balance += 30;
localStorage.setItem(currentUser+"_balance", balance);
updateData();
alert("Mining berhasil +30 $CBS");
}

function useReferral(){
let input = document.getElementById("refInput").value;
let myRef = localStorage.getItem(currentUser+"_ref");

if(input && input !== myRef){
let balance = parseInt(localStorage.getItem(currentUser+"_balance"));
balance += 50;
localStorage.setItem(currentUser+"_balance", balance);
updateData();
alert("Referral berhasil +50 $CBS");
}else{
alert("Kode tidak valid");
}
}

function logout(){
localStorage.removeItem("currentUser");
location.reload();
}
</script>

</body>
</html>
