<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SURANDA NETWORK</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
background: linear-gradient(135deg,#cfd9ff,#e2ebf0);
min-height:100vh;
padding:20px;
}

.header{
display:flex;
align-items:center;
justify-content:space-between;
margin-bottom:20px;
}

.profile{
display:flex;
align-items:center;
gap:10px;
}

.profile img{
width:50px;
height:50px;
border-radius:15px;
}

.balance-section{
text-align:center;
margin-top:30px;
}

.balance-section h2{
color:#555;
font-weight:500;
}

.balance{
font-size:42px;
font-weight:bold;
margin:10px 0;
color:#222;
}

.mining-bubble{
width:180px;
height:180px;
margin:20px auto;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
cursor:pointer;
background: radial-gradient(circle at 30% 30%, #ffffffcc, #a1c4fd);
box-shadow:0 15px 40px rgba(0,0,0,0.2);
transition:0.3s;
font-weight:bold;
}

.mining-bubble:hover{
transform:scale(1.05);
}

.card{
background: rgba(255,255,255,0.6);
backdrop-filter: blur(15px);
padding:20px;
border-radius:25px;
margin-top:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.button{
background: linear-gradient(90deg,#667eea,#764ba2);
color:white;
padding:12px 20px;
border:none;
border-radius:30px;
margin-top:15px;
cursor:pointer;
font-weight:bold;
}

.footer{
text-align:center;
margin-top:30px;
color:#777;
font-size:12px;
}
</style>
</head>

<body>

<div class="header">
<div class="profile">
<img src="https://i.imgur.com/4Z7b1.jpg">
<div>
<b>SURANDA NETWORK</b><br>
<small>AI Mining System</small>
</div>
</div>
</div>

<div class="balance-section">
<h2>Saldo Total ($CBS)</h2>
<div class="balance" id="balance">0 $CBS</div>

<div class="mining-bubble" onclick="mine()">
Ketuk untuk<br>memulai
</div>
</div>

<div class="card">
<h3>AI Reward</h3>
<p>Jawab pertanyaan crypto & dapatkan 15 $CBS</p>
<button class="button" onclick="task()">Mulai</button>
</div>

<div class="card">
<h3>Referral ID</h3>
<div id="referral"></div>
</div>

<div class="footer">
Â© 2026 SURANDA NETWORK
</div>

<script>
let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
document.getElementById("balance").innerText = balance + " $CBS";

function mine(){
balance += 25;
localStorage.setItem("balance", balance);
document.getElementById("balance").innerText = balance + " $CBS";
alert("Mining berhasil +25 $CBS");
}

function task(){
let answer = prompt("Siapa pencipta Bitcoin?");
if(answer && answer.toLowerCase().includes("satoshi")){
balance += 15;
localStorage.setItem("balance", balance);
document.getElementById("balance").innerText = balance + " $CBS";
alert("Benar! +15 $CBS");
}else{
alert("Jawaban salah");
}
}

function generateReferral(){
let id = "CBS-" + Math.floor(100000 + Math.random()*900000);
document.getElementById("referral").innerText = id;
}
generateReferral();
</script>

</body>
</html>
